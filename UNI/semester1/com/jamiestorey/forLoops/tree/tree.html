<!DOCTYPE html>
<html>
<body>
<pre>
<script>
    var height = 23;

 
    //first loop
    for (var i = 0; i < height; i++) {
        //second loop
        for (var j = 0; j < height - 1 - i; j++) {
            document.write(" ");
        }
        //third loop
        for (var k = 0; k < i * 2 + 1; k++) {
            document.write("*");
        }
        document.write("\n");
    }
</script>
</pre>
</body>
</html>
